<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet name="css/default.css" />
        <title>rings</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    </h:head>
    <h:body>
        <div id ="bannerTitleBackground"></div>
        <div id ="bannerTitle">
            <h:outputText  style="padding-left: 5px;" value="academiCV">
            </h:outputText>
            <br></br>

        </div>
        <h:form id ="mainForm">

            <div style="    background-color:rgba(0,0,0,0);
                 position:fixed;
                 top:1%;
                 left:1%;
                 text-align: left;
                 font-size: 100%;
                 margin: 0px auto;
                 width:96%;
                 height:80px;
                 padding-left: 50px;
                 padding-top: 70px;
                 z-index: 2;
                 ">
                <h:outputText  style="padding-left: 5px;" value="counter of edits made by the community: #{controllerBean.getCount()}" rendered ="#{controllerBean.wisdomCrowds}"/>
                <br></br>
                <p:commandButton value="Feedback? Here!" onclick="bar.show()" type="button" />  

            </div>


            <div id="containerOutside">
                <h:outputText styleClass="ui-widget" style="padding-left: 5px;" value="1. Fill in the name of a researcher "/>

                <div id="container">

                    <h:inputText id ="foreName" value="#{controllerBean.forename}" size="40"/><br/>
                    <p:watermark for="foreName" value="First name(s)" />
                    <br/>

                    <h:inputText id="surName" value="#{controllerBean.surname}" size="40"/><br/>
                    <p:watermark for="surName" value="Last name" />
                    <br/>

                    <h:outputText styleClass="ui-widget" style="padding-left: 5px;vertical-align:20%;" value="benefit from the wisdom of the crowds" rendered ="#{controllerBean.wisdomCrowds}"/>
                    <h:outputText styleClass="ui-widget" style="padding-left: 5px;vertical-align:20%;" value="you do not benefit from the wisdom of the crowds." rendered ="#{!controllerBean.wisdomCrowds}"/>
                    <p:spacer width="10"></p:spacer>
                    <p:selectBooleanCheckbox id="wisdom" value="#{controllerBean.wisdomCrowds}">
                        <p:ajax update=":mainForm"/>
                    </p:selectBooleanCheckbox>
                    <br/>
                    <br/>

                    <p:commandButton action="#{controllerBean.launchNewSearch}"
                                     title="Add"
                                     value="create academiCV"
                                     />
                    <p:progressBar widgetVar="pbAjax" ajax="true" value="#{controllerBean.progress}" labelTemplate="{value}%" styleClass="animated"/> 

                </div>


            </div>
            <div id="credits">
                <p:commandLink onclick="cd.show()">
                    <h:outputText style="left:25%;top:510px;" value="  credits" />
                </p:commandLink>

            </div>

        </h:form>

        <p:notificationBar position="bottom" effect="slide" widgetVar="bar">  
            <h:form>
                <h:outputText value="Any comment you have, really!" style=" font-size:15px;" /><br></br>  
                <p:inputTextarea value="#{controllerBean.feedback}" rows="2" cols="90" />
                <p:commandButton value="Save" onclick="submit(); bar.hide();" type="button"/>  
            </h:form>
        </p:notificationBar>  


        <h:form>

            <p:confirmDialog id ="dialogBox" message= ""
                             header="credits"
                             widgetVar="cd"
                             severity="info">
                <h:outputText value="Conception: "/>
                <h:commandLink actionListener="http://www.clementlevallois.net">
                    <h:outputText value="Clement Levallois" />
                </h:commandLink>
                <h:outputText value=" and "/>
                <h:commandLink actionListener="http://www.erim.eur.nl/people/wilfred-mijnhardt/">
                    <h:outputText value="Wilfred Minjhardt." />
                </h:commandLink>
                <p></p>
                <h:outputText value="Realization: "/>
                <h:commandLink actionListener="http://www.clementlevallois.net">
                    <h:outputText value="Clement Levallois." />
                </h:commandLink>
                <p></p>
                <h:outputText value="Data sources: "/>
                <h:commandLink actionListener="http://www.mendeley.com">
                    <h:outputText value="Mendeley" />
                </h:commandLink>
                <h:outputText value=" and "/>
                <h:commandLink actionListener="http://www.arxiv.org">
                    <h:outputText value="Arxiv" />
                </h:commandLink>
                <h:outputText value="."/>
                <p></p>
                <p></p>
                <p:commandButton value="close" onclick="cd.hide();" type="button" />
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
