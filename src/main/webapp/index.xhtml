    <h:body>
        <p:layout id="idLayout" fullPage="true">
            <p:layoutUnit id="idLayoutUnit" position="center">

                <p:socket channel="/counter" >
                    <p:ajax event="message" update="editCounterId" />
                </p:socket>

                <div id ="bannerTitleBackground"></div>
                <div id ="bannerTitle">
                    <h:outputText  style="padding-left: 5px;" value="Rings of Scholarship">
                        <p:effect type="pulsate" event="click" />
                    </h:outputText>
                    <br></br>

                </div>
                <h:panelGroup id ="editCounterId" style="    background-color:rgba(0,0,0,0);
                              position:fixed;
                              top:1%;
                              left:1%;
                              text-align: left;
                              font-size: 100%;
                              margin: 0px auto;
                              width:96%;
                              height:80px;
                              padding-left: 50px;
                              padding-top: 70px;
                              z-index: 2;
                              ">
                    <h:outputText  style="padding-left: 5px;" value="counter of edits made by the community: #{controllerBean.count}" rendered ="#{controllerBean.wisdomCrowds}"/>
                </h:panelGroup>

                <h:form id ="formId">

                    <div id="containerOutside">
                        <h:outputText styleClass="ui-widget" style="padding-left: 5px;" value="1. Fill in the name of a researcher "/>

                        <div id="container">

                            <h:inputText id ="foreName" value="#{controllerBean.forename}" size="40"/><br/>
                            <p:watermark for="foreName" value="First name(s)" />
                            <br/>

                            <h:inputText id="surName" value="#{controllerBean.surname}" size="40"/><br/>
                            <p:watermark for="surName" value="Last name" />
                            <br/>

                            <h:outputText styleClass="ui-widget" style="padding-left: 5px;vertical-align:20%;" value="use the wisdom of the crowd"/>
                            <p:spacer width="10"></p:spacer>
                            <p:selectBooleanCheckbox id="wisdom" value="#{controllerBean.wisdomCrowds}">
                                <p:ajax update=":editCounterId"/>
                            </p:selectBooleanCheckbox>
                            <br/>
                            <br/>

                            <p:commandButton action="#{controllerBean.launchNewSearch}" 
                                             title="Add"
                                             value="create ring of scholarship"
                                             ajax="false"/>
                        </div>


                    </div>
                    <div id="credits">
                        <p:commandLink onclick="cd.show()">
                            <h:outputText style="left:25%;top:510px;" value="  credits" />
                        </p:commandLink>
                    </div>

                </h:form>
