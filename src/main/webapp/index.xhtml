<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <h:outputStylesheet name="css/index.css" />
        <h:outputScript library="js" name="browserDetection.js" />

        <title>AcademiCV</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <script type="text/javascript">
            //<![CDATA[
            bValue = 1
            function toggleCounter() {

                if ((bValue + code) % 2 == 0) {
                    $('.messageCounter').html("live counter of edits made by the community:  #{controllerBean.getCount()}");
                    console.log("message appears");
                }
                else {
                    $('.messageCounter').html("");
                    console.log("message disappears");
                }
            }
            //]]>

        </script>



    </h:head>
    <h:body>
        <h:panelGrid id="grid1">
            <h:outputText  style="padding-left: 5px;" value="counter of edits made by the community: #{controllerBean.getCount()}" rendered ="#{controllerBean.wisdomCrowds}"/>
        </h:panelGrid>
        <h:form id ="form1">
            <h:commandButton value="Feedback? Here!" onclick="bar.show()" type="button" />  
        </h:form>

        <div id="title">
            <h:outputText styleClass="ui-widget" style="font-size: 600%" value="AcademiCV"/>

            <h:form id="form2">
                <h:inputText id ="foreName" value="#{controllerBean.forename}" size="40"/>
                <p:watermark for="foreName" value="First name(s)" />

                <h:inputText id="surName" value="#{controllerBean.surname}" size="40"/><br/>
                <p:watermark for="surName" value="Last name" />
                <br/>

<!--                <h:outputText styleClass="ui-widget" style="padding-left: 5px;vertical-align:20%;" value="you contribute and benefit from the wisdom of the crowds" rendered ="#{controllerBean.wisdomCrowds}"/>
                <h:outputText styleClass="ui-widget" style="padding-left: 5px;vertical-align:20%;" value="you do not benefit from the wisdom of the crowds" rendered ="#{not controllerBean.wisdomCrowds}"/>
                <p:spacer width="10"></p:spacer>
                <p:selectBooleanCheckbox id="wisdom" value="#{controllerBean.wisdomCrowds}" onchange="toggleCounter();">
                    <p:ajax update=":grid1"/>
                </p:selectBooleanCheckbox>-->
                <br/>
                <br/>

                <h:commandButton 

                    action="#{controllerBean.launchNewSearch()}"
                    title="Go!"
                    value="go!"
                    />
            </h:form>
        </div>
        <div id="credits">
            <h:form id="form3">
                <p:commandLink onclick="cd.show()">
                    <h:outputText style="left:25%;top:510px;" value="  credits" />
                </p:commandLink>
            </h:form>
        </div>

        <h:form id="form4">

            <p:notificationBar position="bottom" effect="slide" widgetVar="bar">  
                <h:outputText value="Any comment you have, really!" style=" font-size:15px;" /><br></br>  
                <p:inputTextarea value="#{controllerBean.feedback}" rows="2" cols="90" />
                <p:commandButton value="Save" onclick="submit();
                        bar.hide();" type="button"/>  
            </p:notificationBar>  
        </h:form>

        <h:form id="form5">
            <p:confirmDialog id ="dialogBox" message= ""
                             header="credits"
                             widgetVar="cd"
                             severity="info">
                <h:outputText value="Conception: "/>
                <h:commandLink actionListener="http://www.clementlevallois.net">
                    <h:outputText value="Clement Levallois" />
                </h:commandLink>
                <h:outputText value=" and "/>
                <h:commandLink actionListener="http://www.erim.eur.nl/people/wilfred-mijnhardt/">
                    <h:outputText value="Wilfred Minjhardt." />
                </h:commandLink>
                <p></p>
                <h:outputText value="Realization: "/>
                <h:commandLink actionListener="http://www.clementlevallois.net">
                    <h:outputText value="Clement Levallois." />
                </h:commandLink>
                <p></p>
                <h:outputText value="Data sources: "/>
                <h:commandLink actionListener="http://www.mendeley.com">
                    <h:outputText value="Mendeley" />
                </h:commandLink>
                <h:outputText value=" and "/>
                <h:commandLink actionListener="http://www.arxiv.org">
                    <h:outputText value="Arxiv" />
                </h:commandLink>
                <h:outputText value="."/>
                <p></p>
                <p></p>
                <h:commandButton value="close" onclick="cd.hide();" type="button" />
            </p:confirmDialog>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        $(function() {
            browserDetection();
        }); //end ready
        //]]>
    </script>

</html>
