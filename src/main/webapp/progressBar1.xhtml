<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>academiCV</title>
         <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/progressBar1.css" />
    </h:head>

    <h:body class="progress_bar">
        <div id="header"> 
        <div class="top_bar_menu" id="menu1">
            <div class="logo_left"><a href="/AcademiCV#menu1"><img src="../resources/img/logo_AC_top_left.png" /></a></div>
            <ul class="top_menu">
                <li class="menu_home2">
                    <a href="/AcademiCV#menu1">New Research
                        <div class="pointresearch"></div>
                    </a>
                    
                </li>
                <li class="menu_about">
                    <a href='/AcademiCV#menu2'>About
                        <div class="point"></div>
                    </a>
                </li>
                <li class="menu_credits">
                    <a href='/AcademiCV#menu3'>Credits
                        <div class="point2"></div>
                    </a>
                </li>
                <!--<li class="menu_facebook">
                    <div>
                        <a><img src="resources/img/faceb.png" /></a>
                      </div>
                </li> -->
                <li class="menu_twitter">
                    <div>
                        <a href="http://twitter.com/academiCV" target="_blank"><img src="resources/img/twitter.png" /></a>
                     </div>
                </li>     
                <li class="search">
                    <div>search 2/3
                        
                     </div>
                </li>
            </ul>
          </div>
 </div>
<div id="animation">
        <h:form id="formID" prependId="false">
            <p:remoteCommand name="launchSearch" action="#{progressBarMessenger.processCalls()}"/>
            <p:remoteCommand name="checkUpdates" action="#{progressBarMessenger.checkUpdates()}"/>
            <p:poll interval="1" update="text,counter" oncomplete="checkUpdates(); updateVisualization();"/>
            <h:inputHidden id="counter" value="#{progressBarMessenger.progressMessage}"/>

           <div>
                <div id="container">
                   <div class="load_center1"> <img src="resources/img/ajax-loader2.gif" /></div>
                   <div class="load_center2"><img src="resources/img/ajax-loader3.gif" /></div>
                </div>
                <h:panelGrid id="text">
                    <h:outputText id="txt" value="#{progressBarMessenger.returnMsg()}" escape="false"/>
                    <h:commandButton id="button1" value="Look at probable mistakes" action ="#{progressBarMessenger.getNextPage()}" rendered ="#{progressBarMessenger.toggleButtonCorrections}"/>
                    <h:commandButton id="button2" value="Let our algorithms do the corrections, go to the final result" action ="#{controllerBean.skipPairs()}" rendered ="#{progressBarMessenger.toggleButtonCorrections}"/>
                    <h:commandButton id="button3" value="Check the list of co-authors of #{controllerBean.getSearch().fullname}" action ="#{progressBarMessenger.getNextPage()}" rendered ="#{progressBarMessenger.toggleButtonFinalCheck}"/>
                    <h:commandButton id="button4" value="Open #{controllerBean.getSearch().fullname}'s AcademiCV" action ="#{progressBarMessenger.getNextPage()}" rendered ="#{progressBarMessenger.toggleButtonReport}"/>
                </h:panelGrid>
            </div>
        </h:form>
       </div>
        <h:outputScript library="js" name="kinetic-v4.7.2.js" />
        <h:outputScript library="js" name="progressbar1.js" />

    </h:body>

</html>
