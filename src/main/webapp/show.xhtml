<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        </link>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/show.css" />
        <title>Ring - data cleaning</title>
    </h:head>

    <h:body style ="width:100%">
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="0" header ="Ring of Scholarship" resizable="false" closable="false" collapsible="false">  
            </p:layoutUnit> 
            <p:layoutUnit position="center"> 
                <div id="containerOutside">
                    <h:outputText styleClass="ui-widget" style="padding-left: 5px;" value="2. We found names in duplicate! Ready for a tiny bit of data cleaning?"/>
                    <div id="containerShow">

                        <!--<h1 style ="text-align: center">We found names in duplicate! Ready for a tiny bit of data cleaning?</h1><br></br>-->



                        <h:form id = "currMatch">

                            <h:panelGrid columns="4" style="margin-bottom:10px; margin-left: auto; margin-right: auto;" cellpadding="5">

                                <h:outputText styleClass="ui-widget"  value="&quot;#{tableMatchesBean.getCloseMatchBean_().author1Displayed}&quot;" escape="false" />
                                <h:outputText styleClass="ui-widget" style ="font-weight:bold;font-size: 100%" value=" looks suspiciously similar to: " escape="false" />
                                <h:outputText styleClass="ui-widget" value="&quot;#{tableMatchesBean.getCloseMatchBean_().author2Displayed}&quot;" escape="false" />

                            </h:panelGrid>

                            <h:panelGrid columns="3" style="margin-bottom:10px; margin-left: auto; margin-right: auto;" cellpadding="5">
                                <p:selectOneButton id ="selection" value="#{tableMatchesBean.optionChosen}">
                                    <f:selectItem itemLabel="keep both" itemValue="1" />
                                    <f:selectItem itemLabel="delete both" itemValue="2" />
                                    <f:selectItem itemLabel="merge" itemValue="3" />
                                    <p:ajax update="@form" />
                                </p:selectOneButton>
                            </h:panelGrid>
                            <h:panelGrid columns="3" style="margin-bottom:10px; margin-left: auto; margin-right: auto;" cellpadding="5">
                                <h:panelGrid id="outer">
                                    <h:outputText styleClass="ui-widget" rendered="#{tableMatchesBean.renderInputMerge}" value="our suggestion:  "  style ="margin-left: auto; margin-right: auto"/> 
                                    <h:inputText styleClass="ui-widget" rendered="#{tableMatchesBean.renderInputMerge}" id ="testinput" value="#{tableMatchesBean.mergedAuthor}"/>
                                </h:panelGrid>    

                                <br></br>
                                <br></br>
                            </h:panelGrid>

                            <h:panelGrid columns="1" style="margin-bottom:10px; margin-left: auto; margin-right: auto;" cellpadding="5">

                                <p:commandButton action="#{tableMatchesBean.next_()}" rendered="#{tableMatchesBean.renderNextButton}" style ="margin-left: auto; margin-right: auto" 
                                                 title="Add"
                                                 value="next"
                                                 update ="currMatch"
                                                 >

                                </p:commandButton>

                            </h:panelGrid>



                        </h:form>
                    </div> <!-- end inside container -->
                </div> <!-- end outside container -->
            </p:layoutUnit>
        </p:layout> 
    </h:body>
</html>
